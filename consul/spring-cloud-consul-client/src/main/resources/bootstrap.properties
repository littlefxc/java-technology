spring.application.name=consul-client
spring.cloud.consul.host=192.168.212.74
spring.cloud.consul.port=8500
spring.cloud.consul.discovery.healthCheckPath=/health
spring.cloud.consul.discovery.healthCheckInterval=5s
spring.cloud.consul.discovery.prefer-ip-address=true

spring.cloud.consul.config.prefix=config/${spring.application.name}
spring.cloud.consul.config.profile-separator=-
spring.cloud.consul.config.default-context=application
spring.cloud.consul.config.format=files
