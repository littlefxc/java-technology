server.port=8080

# Logging Config
logging.level.root=info
logging.level.com.littlefxc.examples.goods=debug

# Jackson Config
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.jackson.serialization.write_dates_as_timestamps=false
spring.jackson.serialization.write_dates_with_zone_id=true
spring.jackson.deserialization.adjust_dates_to_context_time_zone=false
spring.jackson.property-naming-strategy=SNAKE_CASE

# H2 Web Config
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console

# DataSource Config
spring.datasource.schema=classpath:schema-h2.sql
spring.datasource.data=classpath:data-h2.sql
spring.datasource.initialization-mode=embedded
spring.datasource.url=jdbc:h2:mem:conductor
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

# Restful Config
spring.data.rest.base-path=/api
